<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./public/favico.png" />
    <link rel="icon" type="image/jpg" href="./public/favico.jpg" />
    <link rel="icon" type="image/x-icon" href="./public/favico.ico" />
    <title>Maharashtra Krida</title>
    <script>
      (function () {
        try {
          var ls = localStorage.getItem('theme');
          var isDark = ls ? ls === 'dark' : window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
          var root = document.documentElement;
          if (isDark) root.classList.add('dark'); else root.classList.remove('dark');
        } catch (e) {
          // no-op
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  </body>
</html>
